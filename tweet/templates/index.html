{% extends "layout.html" %}

{% block title %}
SnapTweet
{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<h1 class="text-center mt-4">
  <span id="typed-text"></span>
</h1>

<script>
  var typed = new Typed('#typed-text', {
    strings: ["Snap a thought,", "Post a vibe.", "Express freely."],
    typeSpeed: 60,
    backSpeed: 40,
    loop: true
  });
</script>
{% endblock %}
